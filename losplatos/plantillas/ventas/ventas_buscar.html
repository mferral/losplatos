{% if articulo %}
		<div class="large-2 show-for-large-only columns">
			<input type="hidden" name="codigo" value="{{articulo.codigo}}" />
			{{articulo.codigo}}
		</div>
		<div class="large-6 small-6 columns">
			{{articulo.descripcion}}
		</div>
		<div class="large-1 small-1 columns">
			{{cantidad}}
		</div>	
		<div class="large-2 small-3 columns">
			$ {{articulo.precioventa}}
			<input type="hidden" value="{{articulo.precioventa}}" class="precioventa" >
		</div>
		<div class="large-1 small-3 columns">
			<a class="button tiny alert radius" onclick="removerArticulo(this);" ><i class="fi-x" ></i> </a>
		</div>							 
<script>$("#codigo").val("");total();</script>
{% else %}
	<script>$("#codigo").select();</script>
{% endif %}
